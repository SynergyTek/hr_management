<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InAppWebViewInitialDataTest</title>
    <script type="text/javascript" src="https://cdn.embedly.com/widgets/platform.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <link rel="stylesheet" href="file:////android_asset/flutter_assets/formio.full.css" />
    <script src="file:////android_asset/flutter_assets/formio.full.js"></script>

    <script>
        window.onload = function () {
            Formio.icons = "fontawesome";
            Formio.createForm(
                document.getElementById("formio"),
                {
                    components: [
                        {
                            type: 'textfield',
                            key: 'firstName',
                            label: 'First Name',
                            placeholder: 'Enter your first name.',
                            input: true,
                            tooltip: 'Enter your <strong>First Name</strong>',
                            description: 'Enter your <strong>First Name</strong>'
                        },
                        {
                            type: 'textfield',
                            key: 'lastName',
                            label: 'Last Name',
                            placeholder: 'Enter your last name',
                            input: true,
                            tooltip: 'Enter your <strong>Last Name</strong>',
                            description: 'Enter your <strong>Last Name</strong>'
                        },
                        {
                            type: "select",
                            label: "Favorite Things",
                            key: "favoriteThings",
                            placeholder: "These are a few of your favorite things...",
                            data: {
                                values: [
                                    {
                                        value: "raindropsOnRoses",
                                        label: "Raindrops on roses"
                                    },
                                    {
                                        value: "whiskersOnKittens",
                                        label: "Whiskers on Kittens"
                                    },
                                    {
                                        value: "brightCopperKettles",
                                        label: "Bright Copper Kettles"
                                    },
                                    {
                                        value: "warmWoolenMittens",
                                        label: "Warm Woolen Mittens"
                                    }
                                ]
                            },
                            dataSrc: "values",
                            template: "<span>{{ item.label }}</span>",
                            multiple: true,
                            input: true
                        },
                        {
                            type: 'button',
                            action: 'submit',
                            label: 'Submit',
                            theme: 'primary'
                        }
                    ]
                }
            );
        };
    </script>
</head>

<body>
    <div id="formio"></div>
</body>

</html>
